<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gvikas-Feedback Form</title>
    
     <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="hero">
        <form >
            <div class="row"> <div class="input-group">
                <input type="text" id="name" required>
                
                <label for="name"><i class="fa fa-user" aria-hidden="true"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fa fa-phone-square" aria-hidden="true"></i> Phone No.</label>
                    </div></div>
           
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                    </div>
                    <div class="input-group">
                       <textarea id="Massage"  rows="8"></textarea>
                        <label for="Massage"><i class="fa fa-comments" aria-hidden="true"></i> Your Massage</label>
                        </div>
                        <button type="submit">SUBMIT<i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </form>
    </div>
</body>
</html>
